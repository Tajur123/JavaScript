<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Tajur Sembiring</title>
    <link rel="stylesheet" href="css/arya.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body><br>

    <h3 class="text-center">Tugas Akhir JavaScript</h3>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            HEWAN HERBIVORA
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary harimau" id="gajah" >Gajah</button></td>
                <td><button type="button" class="btn btn-primary " id="kelinci" >Kelinci</button></td>
                <td><button type="button" class="btn btn-primary " id="jerapah" >Jerapah</button></td>
                <td><button type="button" class="btn btn-primary " id="zebra" >Zebra</button></td>
              </tr>
              <tr tr class="text-center">
                <td><img src="gambar/gajah.png"  id="gmbgajah"  alt="" width="200" height="200"></td>
                <td><img src="gambar/kelinci.png"  id="gmbkelinci"  alt="" width="200" height="200"></td>
                <td><img src="gambar/jerapah.png"  id="gmbjerapah"  alt="" width="200" height="200"></td>
                <td><img src="gambar/zebra.png"  id="gmbzebra"  alt="" width="200" height="200"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            HEWAN KARNIVORA
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary " id="singa" >Singa</button></td>
                <td><button type="button" class="btn btn-primary " id="harimau" >Harimau</button></td>
                <td><button type="button" class="btn btn-primary " id="elang" >Elang</button></td>
                <td><button type="button" class="btn btn-primary " id="buaya" >Elang</button></td>
                
              </tr>
              <tr tr class="text-center">
                <td><img src="gambar/singa.png"  id="gmbsinga"  alt="" width="200" height="200"></td>
                <td><img src="gambar/harimau.png"  id="gmbharimau"  alt="" width="200" height="200"></td>
                <td><img src="gambar/elang.png"  id="gmbelang"  alt="" width="200" height="200"></td>
                <td><img src="gambar/buaya.png"  id="gmbbuaya"  alt="" width="200" height="200"></td>
                
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            HEWAN OMNIVORA
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary " id="ayam" >ayam</button></td>
                <td><button type="button" class="btn btn-primary " id="bebek" >bebek</button></td>
                <td><button type="button" class="btn btn-primary " id="gagak" >gagak</button></td>
                <td><button type="button" class="btn btn-primary " id="simpanse" >simpanse</button></td>
              </tr>
              <tr tr class="text-center">
                <td><img src="gambar/ayam.png"  id="gmbayam"  alt="" width="200" height="200"></td>
                <td><img src="gambar/bebek.png"  id="gmbbebek"  alt="" width="200" height="200"></td>
                <td><img src="gambar/gagak.png"  id="gmbgagak"  alt="" width="200" height="200"></td>
                <td><img src="gambar/simpanse.png"  id="gmbsimpanse"  alt="" width="200" height="200"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      
    <script src="javascript/bundle.js"></script>
    <script src="javascript/popper.js"></script>
    <script src="javascript/boostrap.js"></script>
    <script src="javascript/jquery.js"></script>

</html>
